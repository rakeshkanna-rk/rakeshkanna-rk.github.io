<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.svg" />
    <title>Rakesh Kanna</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>global.css" />

    <!-- Poppins (with font-display=swap) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100..900;1,100..900&display=swap"
    />

    <!-- Cambo -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cambo&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cambo&display=swap"
    />

    <!-- Playball -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
    />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Rakesh Kanna | Portfolio" />
    <meta
      name="description"
      content="Portfolio of Rakesh Kanna, creative full stack developer."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rakeshkanna-rk.github.io" />
    <meta property="og:title" content="Rakesh Kanna" />
    <meta
      property="og:description"
      content="Portfolio of Rakesh Kanna, creative full stack developer."
    />
    <meta
      property="og:image"
      content="https://rakeshkanna-rk.github.io/database/portfolio/img/preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rakeshkanna-rk.github.io" />
    <meta property="twitter:title" content="Rakesh Kanna" />
    <meta
      property="twitter:description"
      content="Portfolio of Rakesh Kanna, creative full stack developer."
    />
    <meta
      property="twitter:image"
      content="https://rakeshkanna-rk.github.io/database/portfolio/img/preview.jpg"
    />

    <!-- Meta Tags Generated with https://metatags.io -->

    <meta name="theme-color" content="#080010" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

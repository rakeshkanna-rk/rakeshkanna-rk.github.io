<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/global.css">
  <title>404 Not Found</title>
  <style>

    body {
      overflow: hidden;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: var(--style-font);
      background-color: var(--bg-color);
    }

    .not-found {
      margin-top: 5%;
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    h1 {
      font-size: 170px;
      color: #fff;
      text-shadow: 0 0 50px #00E5FF, 0 0 20px #00E5FF, 0 0 40px #00E5FF;
      letter-spacing: 0.1em;
      line-height: 0.5;
      cursor: url("click-cursor.svg"), pointer;
    }

    p {
      font-size: 18px;
      color: rgb(224, 224, 224);
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }

    .home-link {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="not-found">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <p>
      Redirecting to the home page in
      <span class="countdown" id="countdown">5</span> seconds...
    </p>
    <a href="/" class="home-link">Go Back Home</a>
  </div>

  <script>
    let countdown = 5;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown < 0) {
        clearInterval(interval);
        window.location.href = "/";
      }
    }, 1000);
  </script>

</body>
</html>
